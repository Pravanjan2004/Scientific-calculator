<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Scientific Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" readonly placeholder="0" />

    <div class="buttons">
      <!-- Top row -->
      <button class="func" onclick="clearDisplay()">AC</button>
      <button class="func" onclick="deleteChar()">DEL</button>
      <button class="func" onclick="appendValue('(')">(</button>
      <button class="func" onclick="appendValue(')')">)</button>

      <!-- Numbers and operators -->
      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('/')">÷</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('*')">×</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('-')">−</button>

      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button class="equals" onclick="calculateResult()">=</button>
      <button onclick="appendValue('+')">+</button>

      <!-- Scientific Functions -->
      <button onclick="appendFunc('Math.sin(')">sin</button>
      <button onclick="appendFunc('Math.cos(')">cos</button>
      <button onclick="appendFunc('Math.tan(')">tan</button>
      <button onclick="appendFunc('Math.sqrt(')">√</button>

      <button onclick="appendFunc('Math.log(')">ln</button>
      <button onclick="appendFunc('Math.log10(')">log</button>
      <button onclick="appendFunc('Math.pow(')">xʸ</button>
      <button onclick="appendFunc('factorial(')">n!</button>

      <button onclick="appendValue('Math.PI')">π</button>
      <button onclick="appendValue('Math.E')">e</button>
      <button onclick="appendFunc('1/')">1/x</button>
      <button onclick="appendFunc('Math.abs(')">|x|</button>
    </div>
  </div>
</body>
</html>
